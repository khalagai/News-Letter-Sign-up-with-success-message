<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sign-up">
      <form class="sub-form" action="submit" id="subscribe">
        <div class="heading-img">
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile-logo" id="logo1">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop-logo" id="logo2">
        </div>
        <div class="heading-txt">  
          <h1>Stay updated!</h1>
        </div>
        <div class="message">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="points">
          <div class="point">
            <div class="check-img">
              <img class="list" src="./assets/images/icon-list.svg" alt="list">
            </div>
            <div class="point-msg">
              <p>Product discovery and building what matters</p>
            </div>
          </div>
          <div class="point">
            <div class="check-img">
              <img class="list" src="./assets/images/icon-list.svg" alt="list">
            </div>
            <div class="point-msg">
              <p>Measuring to ensure updates are a success</p>
            </div>
          </div>
          <div class="point">
            <div class="check-img">
              <img class="list" src="./assets/images/icon-list.svg" alt="list">
            </div>
            <div class="point-msg">
              <p>And much more</p>
            </div>
          </div>
        </div>
        <div class="email-field">
          <div id="add"><small>Email address</small><small class="error-msg"></small></div>
          <div class="inputs">
            <fieldset>
              <input type="text" name="email" id="email" placeholder="email@company.com" >
            </fieldset>
          </div>
        </div>
        <div class="form-footer">
          <button id="subscribe-btn" type="submit">Subscribe to monthly newsletter</button>
        </div>
      </form>
    </div>
    <div class="success">
      <div class="success-header">
        <img id="list-icon" src="./assets/images/icon-list.svg" alt="list-icon">
      </div>
      <div class="success-title">
        <h1>Thanks for subscribing!</h>
      </div>
      <div class="success-msg" id="successMsg"></div>
      <div class="success-btn">
        <button id="success-btn">Dismiss message</button>
      </div>  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khalagai</a>.
  </div>
  <script src="./index.js" charset="utf"></script>
</body>
</html>
